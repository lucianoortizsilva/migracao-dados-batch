services:
  
  svc-rabbitmq:
    image: rabbitmq:3-management
    container_name: container_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
          
  svc-datalake-postgre:
    container_name: container-datalake-postgre
    image: postgres:14-alpine    
    ports:
      - 5432:5432
    volumes:
      - datalake_db:/var/lib/postgresql/data
      - ./scripts/init_database_datalake.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=datalake_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - local_network
  
  svc-datawarehouse-postgre:
    container_name: container-datawarehouse-postgre
    image: postgres:14-alpine    
    ports:
      - 5433:5432
    volumes:
      - datawarehouse_db:/var/lib/postgresql/data
      - ./scripts/init_datawarehouse.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=datawarehouse_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - local_network
  
  svc-database-batch:
      container_name: container-database-batch-c
      image: postgres:14-alpine    
      ports:
        - 5434:5432
      volumes:
        - database_batch:/var/lib/postgresql/data
      environment:
        - POSTGRES_DB=database_batch
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
      networks:
        - local_network	  
volumes:
  datalake_db: {}
  datawarehouse_db: {}
  database_batch: {}
  rabbitmq_data: {}
  
networks:
  local_network: { }